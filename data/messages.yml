    author: "Alen Marsh"
    title: "Welcome to Emlyn Garden Local Group"
    body: "Hello Grace! I'm Alen Marsh the group organizer for the Emlyn Garden Local Group. I noticed you just joined so I wanted to introduce myself. We are holding a meeting every month to introduce new group members. If you can that would be nice if you could drop by. You can find a link to this event on the group page!"
    teaser: "Hello Grace! I'm Alen Marsh the group organizer for the Emlyn Garden Local Group."
    date: "1 day ago"

